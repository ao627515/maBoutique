<app-header></app-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ food?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <img alt="Silhouette of mountains" [src]="food?.img" />
      <ion-card-subtitle>Prix : {{ food?.price }} XOF</ion-card-subtitle>
      <ion-card-title>Nom : {{ food?.name }}</ion-card-title>
      <ion-card-title>Categorie : {{ categorieName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Description : {{ food?.description }}
    </ion-card-content>
  </ion-card>



</ion-content>
<ion-footer>

    <ion-row *ngIf="itemInCart === 0">
      <ion-col size="12">
        <ion-button (click)="addInCart(1)" expand="full">
          <ion-icon slot="start" name="cart"></ion-icon>
          Panier
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="itemInCart > 0">
      <ion-col size="3">
        <ion-button (click)="addInCart(-1)">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-title>{{ itemInCart }}</ion-title>
      </ion-col>
      <ion-col size="3" class="ion-text-end">
        <ion-button (click)="addInCart(1)" >
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
</ion-footer>
