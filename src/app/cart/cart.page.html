<app-header></app-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="foods.length >= 0">
    <!-- <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header> -->
    <ion-card-content>
      <ion-list >
        <ion-card *ngFor="let item of foods">
          <ion-row>
            <ion-col size="4">
              <img [src]="item.food.img" alt="">
            </ion-col>
            <ion-col size="8">
              <ion-card>
                <ion-card-header style="padding: 0;">
                  <ion-card-subtitle style="font-size: 1rem;">Awesome Subtitle</ion-card-subtitle>
                  <ion-card-title style="font-size: 1rem;">Awesome Title</ion-card-title>
                </ion-card-header>
                <ion-card-content style="font-size: 1rem;">
                  Awesome content
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
