  <ion-card mode="ios">
    <img alt="Silhouette of mountains" [src]="hero[1]" />

  <ion-list-header>
    <ion-label>Nos categories</ion-label>
  </ion-list-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let categorie of categories">
        <ion-card [routerLink]="['/categorie', categorie.id]">
          <img alt="Silhouette of mountains" [src]="categorie.img" />
          <ion-card-header>
            <ion-card-subtitle>{{ categorie.name }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
