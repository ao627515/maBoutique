<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <ion-note>ert</ion-note>
          <h2>loiuy</h2>
      </ion-label>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>

  </ion-header>
  <ion-searchbar mode="ios"></ion-searchbar>
  <ion-card mode="ios">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

  </ion-card>

  <ion-list-header>
    <ion-label>Nos categories</ion-label>
  </ion-list-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6,7]">
        <ion-card routerLink="/categorie">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>

            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>

          </ion-card-header>

        </ion-card>
      </ion-col>
      <ion-col size="6"> <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>

            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>

          </ion-card-header>
        </ion-card></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
